copyfiles.classpath=../../../ig-vendors/libraries/netbeans.org/copyfiles.jar
libs.CopyLibs.classpath=../../../ig-vendors/libraries/netbeans.org/org-netbeans-modules-java-j2seproject-copylibstask.jar
default.javac.source=1.5
default.javac.target=1.5
tomcat=/usr/local/apache-tomcat-6
tomcat.bin=${tomcat}/bin
tomcat.lib=${tomcat}/lib

j2ee.platform.classpath=\
	${tomcat.bin}/tomcat-juli.jar\
	:${tomcat.lib}/jasper.jar\
	:${tomcat.lib}/jasper-el.jar\
	:${tomcat.lib}/jsp-api.jar\
	:${tomcat.lib}/servlet-api.jar
libs.J2EE.classpath=../../../ig-vendors/libraries/sun.com/j2ee/lib/j2ee.jar

jspc.classpath=../../../ig-vendors/libraries/netbeans.org/ant.jar:../../../ig-vendors/libraries/netbeans.org/servlet2.5-jsp2.1-api.jar:${j2ee.platform.classpath}:../../../ig-vendors/libraries/netbeans.org/commons-logging-1.0.4.jar:../../../ig-vendors/libraries/netbeans.org/ant-launcher.jar:../../../ig-vendors/libraries/netbeans.org/jspcompile.jar

user.properties.file=ig-config/empty-user-properties-file.properties

tomcat.server.url=http://localhost:8086
tomcat.manager.url=http://localhost:8086/manager
tomcat.manager.user=admin
tomcat.manager.password=admin
tomcat.manager.timeout=5000
